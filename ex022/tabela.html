        <tr>
            <td class="pos">2</td>
            <td>Salvador</td>
            <td>Bahia</td>
            <td class="numero">3 919 658</td>
        </tr>
        <tr>
            <td class="pos">3</td>
            <td>Fortaleza</td>
            <td>Ceará</td>
            <td class="numero">3 818 380</td>
        </tr>
        <tr>
            <td class="pos">4</td>
